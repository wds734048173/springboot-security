	<h1>弗丽嘉</h1>
	<p>弗丽嘉美丽大方，而且气质非凡，她的高贵气质足以让任何具有思维的生命都臣服于她脚下。在艺术造型中，通常弗丽嘉身穿一件白色或者是灰黑色的长袍，腰间挂着一大串奇特的钥匙，显示出在阿萨神族中，她拥有特殊的权力。她有一座自己的宫殿名为芬撒里尔，意为海之宫或雾之宫。弗丽嘉与弗蕾亚有许多相似之处。尽管两位女神的性格大相径庭，前者是贤妻良母，后者却是骄奢淫逸；她们都拥有苍鹭之羽，并且都对金银珠宝表现得极为贪心。</p>
