	<h1>女神格欧费茵</h1>
	<p>
		女神格欧费茵通晓过去和未来。格欧费茵乔装成女巫来到瑞典，与国王居尔弗数度幽会后向他索要一小块土地。国王概然允诺赠给她一昼夜可开耕出来的荒地。当夜，格欧费茵杖犁，由她的四个儿子变成的公牛拉犁，从瑞典中部犁走一大片土地移至丹麦，这块土地遂成为丹麦最大岛屿西兰岛，而瑞典中部被犁走的空洞涌入海水后遂成为瑞典最大的湖泊梅拉伦湖。 </p>
