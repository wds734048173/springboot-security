	<h1>林德</h1>
	<p>林德首次亮相的剧目是《自由射手》，她出色地扮演了阿嘉德，这使得她的瑞典父老乡亲很为之骄傲。因为无论是在声乐史上，还是在音乐史上，这个与欧洲大陆隔海相望的盛产冰雪的国度，并不盛产优秀歌唱家。而今天，林德让他们看到了一只具有传奇色彩的丑小鸭。/p>
