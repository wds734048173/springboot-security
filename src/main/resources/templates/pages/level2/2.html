	<h1>WALL-E</h1>
	<p>皮克斯动画长片《WALL-E》的主角。“WALL-E”是Waste Allocation Load Lifters - Earth（地球废品分装员）的缩写。因为地球的生态平衡受到完全的破坏，罪魁祸首-人类-只得移居到半永久太空船‘公理号’上居住，地球上只剩下自动清除垃圾的Buynlarge公司WALL-E工作机器人，人类打算待万物更新时再飞回地球安居。</p>
